<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

  <link rel="stylesheet" href="Reset.css">

  <link rel="stylesheet" href="Main.css">
</head>
<body>

<div> 
	
    <h1> Montreal - Tourism </h1>
	<h3> A trip evaluator for a visit</h3>
    
	<form>
	<table border="0" bordercolor="black"  height="100">
        <tr >   
            <td>Visitor</td> 
            <td>
            
            <input placeholder="Your Name"/> <br />
            </td>
        </tr>

        <tr >
            <td>Sex</td> 
            <td>
            
            <label><input type="radio" name="sex"/> Male</label>
			<br>
        	<label><input type="radio" name="sex"/> Female</label>
            </td>
        </tr>

        <tr >
            <td>Number</td>
            <td>
            
            <select name="s_box" >
            <option  >6</option>
            <option  >5</option>
            <option  >4</option>
            <option  >3</option>
			<option  >2</option>
            <option selected="selected" >1</option>
        	</select>
            </td> 
        </tr>
        
        <tr >
            <td>Duration</td>
            <td>
            <select name="s_box" >
            <option  >15</option>
            <option  >14</option>
            <option  >13</option>
			<option  >12</option>
            <option  >11</option>
            <option  >10</option>
            <option  >9</option>
            <option  >8</option>
			<option  >7</option>
            <option  >6</option>
            <option  >5</option>
            <option  >4</option>
            <option  >3</option>
			<option  >2</option>
            <option selected="selected" >1</option>
        	</select>
            </td> 
        </tr>
        
        <tr >
            <td>Hotel</td>
            <td>
            <select name="s_box" >
            <option>5 Star</option>
            <option  >4 Star</option>
            <option  selected="selected">3 Star</option>
			<option  >2 Star</option>
            <option>1 Star</option>
        	</select>
            </td> 
        </tr>
        
        <tr >
            <td>Room Type</td>
            <td>
            <select name="s_box" >
            <option >Single Room</option>
            <option selected="selected">Semi-Suite</option>
            <option >Suite</option>
        	</select>
			</td> 
        </tr>
        
        <tr >
            <td>Activities</td>
            <td>
			<label><input type="checkbox" /> City-bus-tours Can$ 20</label>
            <br>
        	<label><input type="checkbox"  /> Spa-Manage Can$ 100</label>
			<br>
        	<label><input type="checkbox"  /> Sport Event Can$ 150</label>
			</td> 
        </tr>

		<tr>
		<td><button type="button">Evaluate</button></td>
		<td><button type="reset">Reset</button></td>
		</tr>
        
    </table>



	</form>
    
</div>

</body>
</html>


tr:hover {
	transition-delay: 0.7s;
    font-weight:bold;
}

tr {
	transition-delay: 0.7s;
}
